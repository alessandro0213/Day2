<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podemos darnos otra oportunidad?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.p3').hover(function(){
                arriba = Math.randm()*(400-1) +1;
                abajo = Math.ranom() * (609-1) +1;
              $(this).css('top', arriba);
              $(this).css('left', abajo);
            });
        });
    function dijoSi(){
        document.getElementById('si').style.display = 'block';
    }
    function dijoNo(){
    document.getElementById('No').style.display = 'block';
    }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres volver a darnos una oportunidad con otra mentalidad mas madura?</h1>
        </div>
        <div class="subtitulo">
            Me declarare 3 veces en 3 días, me rendire si me rechazas en esas 3 oportunidades
        </div>
        <div class="opciones">
                        <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si">
                <h2>Si de verdad quieres eso, damelo a saber :) Te esperare</h2>
            </div>
            <div class="opciones p3">
                <p onclick="dijoNo()" class="p3">No</p>
    <div id="No">
        <h2>Entiendo, solo queda 2 ahora :(</h2>
    </div>

        </div>
    </div>
</body>
</html>
